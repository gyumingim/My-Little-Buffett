{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">기업 가치 분석</h2>
        <form hx-post="/analyze" hx-target="#result-area" hx-indicator="#loading">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="stock_name">
                    종목명 입력
                </label>
                <div class="flex">
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                           id="stock_name" name="stock_name" type="text" placeholder="예: 삼성전자">
                    <button class="ml-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" 
                            type="submit">
                        분석
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div id="loading" class="htmx-indicator flex justify-center items-center my-4">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div>
    </div>

    <div id="result-area"></div>
</div>
{% endblock %}
