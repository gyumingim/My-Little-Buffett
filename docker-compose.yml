version: '3.8'

services:
  backend:
    build: ./backend
    container_name: mlb-backend
    environment:
      - DART_API_KEY=${DART_API_KEY}
      - DART_BASE_URL=https://opendart.fss.or.kr/api
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=false
      - CACHE_DB_PATH=/app/data/cache.db
    volumes:
      - cache_data:/app/data
    expose:
      - "8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: mlb-frontend
    environment:
      - NODE_ENV=production
      - PORT=3000
      - ORIGIN=http://localhost
    expose:
      - "3000"
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: mlb-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

volumes:
  cache_data:
